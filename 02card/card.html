<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <title>Card</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-4 ">
        <div class="card vapp" style="width: 18rem;">
          <!-- v-bind is one of the directives -->
          <!-- It is used to bind html element with script variable -->
          <!-- short hand of v-bind is : , so we can use v-bind: -->
            <img :src="imgSrc" class="card-img-top" alt="Japan">
            <div class="card-body">
              <h5 class="card-title text-dark">{{heading}}</h5>
              <p class="card-text text-dark">{{subHeading}}</p>
              <a :href="buttonUrl" class="btn btn-primary">{{ buttonText}}</a>
            </div>
          </div>
</div>
<script src="./script.js"></script>
</body>
</html>
