<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <title>LCO login</title>
</head>
<body class="bg-dark text-light">
    <div class="container mt-4"  id="vapp">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <div  style="display: inline;">
            <ul class="navbar-nav " >
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home </a>
                </li>
                <!-- Template is a derivative which doesnt appear in html -->
                <template v-if="isLogin">
                <li class="nav-item active">
                  <a class="nav-link" href="#">SignUp </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">SignIn </a>
                  </li>
                </template>
                <!-- Anything inside template is visible on a condition only -->
                <!-- Instead of v-else , we can use v-show="!isLogin" -->
                <!-- The diff b/w v-show and v-else /v-if is that incase of v-if/else the rendering doesnt take place -->
                <!-- But in v-show it does render , with display property none -->
                <template v-else>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Logout </a>
                  </li>
                </template>
              </ul>
            </div> 
          </nav>

    </div>
    <script src="./script.js"></script>
</body>
</html>
